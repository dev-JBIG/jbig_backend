name: Django Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          python manage.py test --settings=jbig_backend.settings_test || echo "No tests found or test settings not configured"

      - name: Create build archive
        run: |
          # 버전 정보 파일 생성 (커밋 메시지 포함)
          COMMIT_MSG=$(git log -1 --pretty=%s | sed 's/"/\\"/g')
          cat > VERSION.json << EOF
          {
            "commit": "${{ github.sha }}",
            "commit_short": "$(echo ${{ github.sha }} | cut -c1-7)",
            "message": "$COMMIT_MSG",
            "branch": "${{ github.ref_name }}",
            "time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

          tar czf /tmp/build.tar.gz \
            --exclude='.venv' \
            --exclude='.git' \
            --exclude='*.pyc' \
            --exclude='__pycache__' \
            --exclude='.env' \
            --exclude='media/*' \
            .
          mv /tmp/build.tar.gz build.tar.gz

      - name: Upload build to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build.tar.gz"
          target: "/tmp/"

      - name: Deploy new release on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            APP_BASE_DIR="$HOME/${{ secrets.DEPLOY_PATH }}"
            RELEASES_DIR="$APP_BASE_DIR/releases"
            SHARED_DIR="$APP_BASE_DIR/shared"
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            NEW_RELEASE="$RELEASES_DIR/$TIMESTAMP"

            # 디렉토리 생성
            mkdir -p "$RELEASES_DIR"
            mkdir -p "$SHARED_DIR/media"

            # 빌드 압축 해제
            mkdir -p "$NEW_RELEASE"
            tar xzf "/tmp/build.tar.gz" -C "$NEW_RELEASE"
            rm -f "/tmp/build.tar.gz"

            # 공유 디렉토리 심볼릭 링크 (media, .env 등)
            ln -sfn "$SHARED_DIR/media" "$NEW_RELEASE/media"
            ln -sfn "$SHARED_DIR/.env" "$NEW_RELEASE/.env"

            # 가상환경 설정 및 의존성 설치
            cd "$NEW_RELEASE"
            [ -d .venv ] || python3 -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt --no-cache-dir -q

            # Django 설정
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            # 새 릴리즈 활성화
            ln -sfn "$NEW_RELEASE" "$APP_BASE_DIR/current"

            # 서비스 재시작
            sudo systemctl restart gunicorn-jbig || echo "Gunicorn restart failed"
            sudo systemctl reload nginx || echo "Nginx reload failed"

            # 오래된 릴리즈 정리 (최근 5개만 유지)
            cd "$RELEASES_DIR"
            ls -t | tail -n +6 | xargs -r sudo rm -rf

            echo "Deployed: $TIMESTAMP"
