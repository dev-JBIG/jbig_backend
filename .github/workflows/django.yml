name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U django -d testdb"
          --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: jbig_backend.settings
      SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'insecure-ci-key' }}
      DEBUG: "false"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: testdb
      DB_USER: django
      DB_PASSWORD: django
      DB_HOST: localhost
      DB_PORT: "5432"
      STATIC_URL: /static/
      MEDIA_URL: /media/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black isort mypy bandit pip-audit coverage pytest

      - name: Lint (ruff, black, isort)
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Type check (mypy)
        run: |
          mypy --install-types --non-interactive .

      - name: Security (pip-audit, bandit)
        run: |
          pip-audit -r requirements.txt
          bandit -r . -x tests

      - name: Django checks
        run: |
          python manage.py check --deploy
          python manage.py makemigrations --check --dry-run

      - name: Migrate and collectstatic
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
        run: |
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      - name: Run tests with coverage
        run: |
          coverage run -m pytest -q
          coverage xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
