name: Django CI/CD
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Collect static files
        run: |
          source .venv/bin/activate
          python manage.py collectstatic --noinput

      - name: Prepare build directory
        run: |
          mkdir -p build
          rsync -a --exclude='.git' --exclude='.venv' --exclude='build' ./ build/

      - name: Create tar build artifact
        run: |
          cd build
          tar czf back_build.tar.gz --exclude='.git' --exclude='.venv' --exclude='*.pyc' --exclude='__pycache__' .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: django-build
          path: build/back_build.tar.gz

  deploy:
    name: Deploy to server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: django-build
          path: build

      - name: Upload build to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/back_build.tar.gz"
          target: $HOME/releases

      - name: Deploy new release on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            DEPLOY_PATH_VALUE="${{ secrets.DEPLOY_PATH }}"
            
            APP_BASE="$HOME/${DEPLOY_PATH_VALUE}"
            APP_CURRENT="$HOME/${DEPLOY_PATH_VALUE}/current"
            RELEASES_DIR="$HOME/releases"
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            NEW_RELEASE="$RELEASES_DIR/$TIMESTAMP"

            mkdir -p "$NEW_RELEASE"
            tar xzf "$RELEASES_DIR/back_build.tar.gz" -C "$NEW_RELEASE"

            cd "$NEW_RELEASE"
            [ -d .venv ] || python3 -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt --no-cache-dir

            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            ln -sfn "$NEW_RELEASE" "$APP_CURRENT"
            SERVICE_NAME="gunicorn-jbig"

            sudo systemctl daemon-reload
            sudo systemctl enable "$SERVICE_NAME"
            sudo systemctl restart "$SERVICE_NAME" || echo "Gunicorn restart failed"
            sudo systemctl reload nginx || echo "Nginx reload failed"

            # 이전 릴리스 5개만 남기고 삭제
            cd "$RELEASES_DIR"
            ls -t | tail -n +6 | xargs -r rm -rf

            echo "Deployed new version: $TIMESTAMP"
            echo "Release path: $NEW_RELEASE"
